<ion-header>
  <ion-navbar>
    <ion-title>Detalle de mascota</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="../../assets/imgs/{{pet.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{pet.name}}
      </ion-card-title>
      <p>Precio: ${{ pet.price}}</p>
      <p>Descripcion: {{ pet.description}}</p>
    </ion-card-content>
  </ion-card>
  <button ion-button block>
      <ion-icon name="cart" item-start></ion-icon>&nbsp; Agregar a carrito
  </button>
</ion-content>
