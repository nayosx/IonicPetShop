<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ordenes activas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Arrastre para refrescar" refreshingSpinner="circles" refreshingText="Cargando...">
      </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let order of orders" (click)="showDetail(order)">
      <ion-thumbnail item-start>
        <img src="{{order.localPath}}{{order.img}}">
      </ion-thumbnail>
      <h2>Orden NÂº {{ order.i }}</h2>
      <p>Mascota: {{ order.name }}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
