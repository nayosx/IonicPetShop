<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Autor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{aboutMe.localPath}}"/>
    <ion-card-content>
      <ion-card-title>
        {{aboutMe.name}}
      </ion-card-title>
      <p>Carnet: {{aboutMe.carnet}}</p>
      <p>Correo: {{aboutMe.email}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
