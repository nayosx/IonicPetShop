<ion-header>
  <ion-navbar>
    <ion-title>Detalle de mascota</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  
  
  

  

  <ion-card>
    <img src="{{pet.localPath}}{{pet.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{pet.name}}
      </ion-card-title>
      <p>Precio: ${{ pet.price}}</p>
      <p>Descripcion: {{ pet.description}}</p>
    </ion-card-content>
  </ion-card>

<ion-grid>
  <ion-row>
    <ion-col>
      <div>
        <button ion-button block round class="btn-green" (click)="addToCar($event)">
          <ion-icon name="cart" item-start></ion-icon>&nbsp; Agregar a carrito
        </button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
