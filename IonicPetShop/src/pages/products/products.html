<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mascotas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Arrastre para refrescar" refreshingSpinner="circles" refreshingText="Cargando...">
      </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let pet of pets" (click)="showDetailPet(pet)">
      <ion-thumbnail item-start>
        <img src="{{pet.localPath}}">
      </ion-thumbnail>
      <h2>{{ pet.name }}</h2>
      <p>Precio: ${{ pet.price }}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
