<ion-header>
  <ion-navbar>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formLogin" (ngSubmit)="doLogin()">

      <ion-item>
        <ion-label color="primary" floating>Usuario</ion-label>
        <span item-right><ion-icon name="person"></ion-icon></span>
        <ion-input type="text" formControlName="username" placeholder="Usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Contraseña</ion-label>
        <span item-right><ion-icon name="key"></ion-icon></span>
        <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
      </ion-item>

    <button ion-button block type="submit" [disabled]="!formLogin.valid"><ion-icon name="arrow-dropright"></ion-icon>&nbsp; Ingresar</button>
  </form>
</ion-content>
